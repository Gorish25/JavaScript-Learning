<!-- 
    Break:
    The break statement is used to break the execution of current loop or
    switch case. 

    As soon as it is encountered the flow of the program goes to next
    statement of loop or switch case.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>

<script type="text/javascript">

    for (var i=0; i<10; i++){
        if (i==5){
            break;
        }
        document.write(i+" ");
    }
</script>
</html>
