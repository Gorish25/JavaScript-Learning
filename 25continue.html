<!-- 
    Continue:
The continue statement is used to skip the current iteration and go to
next iteration.

It is also a keyword
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    for (var i = 0; i <10; i++){
        if (i==5){
            continue;
        }
        document.write(i+' ');
    }
</script>
</html>
