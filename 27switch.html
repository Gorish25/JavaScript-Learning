<!-- 
    Switch:
    switch statement is used to choose in between many cases.

    It works same as nedsted if-elseif-else statement.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>

 <script type="text/javascript">

    var i=4;
    switch(i){

        case 1:
        document.write('i is equals to 1');
        break;

        case 2:
        document.write('i is equals to 2');
        break;

        case 3:
        document.write('i is equals to 3');
        break;

        case 4:
        document.write('i is equals to 4');
        break;

        case 5:
        document.write('i is equals to 5');
        break;

        default:
        document.write('We can\'t find i');
        break;
    }
    document.write('<br /> Out of Switch');
 </script>
 </html>
