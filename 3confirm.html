depending on user's click. -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        confirm("Do you want to login?")
    </script>
</body>
</html>
